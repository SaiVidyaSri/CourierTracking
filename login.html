<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-close" onclick="closeForm()">&times;</div>
            <div class="form-header">
                <div class="logo-icon">
                    <i class="fa-solid fa-box"></i>CourierTrack
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to track your packages</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
                <button type="submit" class="btn btn-primary form-submit" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <span id="loginSpinner" class="loading hidden"></span>
                </button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
