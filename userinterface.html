<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="userinterfacestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
        <div class = "header">
            <div class="logo">
                <div class="logo-box">
                    <i class="fa-solid fa-box"></i>CourierTrack
                </div>
            </div>
            <div class="header-buttons">
                <a href="index.html" class="signup-btn">Logout</a>
            </div>

            <div class="profile dropdown">
            <button onclick="toggleProfile()" class="dropbtn">
                <i class="fa-solid fa-user"></i>
            </button>
            <div id="profileDropdown" class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a href="profile.html#accountSettings" onclick="toggleProfile()">Settings</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
            </div>


        </div>

    <div class="container">
        <div class="page-header">
            <h1>Track Your Deliveries</h1>
            <p>Monitor the status and location of your packages</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter tracking number..." class="search-input">
                <button onclick="searchShipment()" class="btn btn-primary">Search</button>
            </div>
        </div>

            <div class="shipment-container">
                <div class="shipment">
                <div class="ship-header">
                    <h2>All Shipments</h2>
                </div>
                <div class="shipment-content">
                    <div class="icon"><i class="fa-solid fa-box"></i></div>
                    <div class="line1">No shipments found</div>
                    <div class="line2">No packages are currently being tracked</div>
                </div>
            </div>
            </div>
    </div>

    <div id="shipmentModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Shipment Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>
    <script src="userinterfacescript.js"></script>
    <script src="data-loader.js"></script>
    <script src="data-manager.js"></script>
</body>
</html>
